<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/index.css" />
	<title>个人中心</title>
	<style>
		body {
			background: white;
		}
	</style>
</head>

<body>
	<div class="person-top">
		<div class="nav-bar" style="background: none;position: relative;">
			<img src="./images/back.png" alt="" class="back">
			个人中心
		</div>
		<div class="infoBox">
			<div class="personInfo">
				<p class="name">黑马青年</p>
				<p class="desc">这个人很懒什么都没有留下~</p>
			</div>
			<img src="./images/headLogo.png" alt="" class="headLogo">
		</div>
		<div class="operationBar">
			<div class="item">
				<span class="num">60</span><br>
				<span class="name">订单</span>
			</div>
			<div class="line"></div>
			<div class="item">
				<span class="num">60</span><br>
				<span class="name">团队</span>
			</div>
			<div class="line"></div>
			<div class="item">
				<span class="num">60</span><br>
				<span class="name">总收益</span>
			</div>
			<div class="line"></div>
			<div class="item">
				<span class="num">60</span><br>
				<span class="name">已提现</span>
			</div>
			<div class="line"></div>
		</div>
	</div>

	<div class="person-menu">
		<div class="item">
			<img src="./images/personBarIcon1.png" alt="" class="icon" style="width: 16px; height: 19px;">
			<span>收获地址</span>
			<img src="./images/personBarIconGo.png" alt="" class="options">
		</div>
		<div class="item">
			<img src="./images/personBarIcon2.png" alt="" class="icon" style="width: 17px; height: 15px;">
			<span>供货方案</span>
			<img src="./images/personBarIconGo.png" alt="" class="options">
		</div>
		<div class="item">
			<img src="./images/personBarIcon3.png" alt="" class="icon" style="width: 16px; height: 17px;">
			<span>我的订单</span>
			<img src="./images/personBarIconGo.png" alt="" class="options">
		</div>
		<div class="item">
			<img src="./images/personBarIcon4.png" alt="" class="icon" style="width: 17px; height: 18px;">
			<span>我的团队</span>
			<img src="./images/personBarIconGo.png" alt="" class="options">
		</div>
		<div class="item">
			<img src="./images/personBarIcon7.png" alt="" class="icon" style="width: 18px; height: 18px;">
			<span>发展团队</span>
			<img src="./images/personBarIconGo.png" alt="" class="options">
		</div>
		<div class="item">
			<img src="./images/personBarIcon5.png" alt="" class="icon" style="width: 18px; height: 18px;">
			<span>我的收益</span>
			<img src="./images/personBarIconGo.png" alt="" class="options">
		</div>
		<div class="item">
			<img src="./images/personBarIcon6.png" alt="" class="icon" style="width: 18px; height: 17px;">
			<span>我的提现</span>
			<img src="./images/personBarIconGo.png" alt="" class="options">
		</div>

	</div>
</body>

</html>
