<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/index.css" />
	<title>登陆</title>
</head>

<body>
	<div class="loginWrap">
		<div class="login-input-box">
			<div class="logo">
				logo
			</div>
			<div class="title">欢迎登陆海鲜商城</div>
			<img src="./images/login-top-Icon.png" alt="" class="login-top-Icon">
			<img src="./images/login-bottom-icon.png" alt="" class="login-bottom-icon">
			<div class="input-box">
				<img src="./images/personIcon.png" alt="" style="width: 11px;height: 12px">
				<input class="input-item" type="text" name="" id="" placeholder="请输入用户账号">
			</div>
			<div class="input-box">
				<img src="./images/clock.png" alt="" style="width: 11px;height: 12px">
				<input class="input-item" type="password" name="" id="" placeholder="请输入登录密码">
			</div>
			<div class="opt-bar">
				<div class="rempwdIcon full" id="rember"></div>
				<div class="rempwd">记住密码</div>
				<div class="forget">忘记密码？</div>
			</div>
			<button>登陆</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>
	<script>
		//删除点击
		$(function () {
			$(".input-item").focus(function () {
				$(this).parent().css('opacity', '1');
			});
			$(".input-item").blur(function () {
				$(this).parent().css('opacity', '0.6');
			});
			$('#rember').click(function () {
				$(this).toggleClass('full');
			});
		})
		if (/os 1[2,3,4,5]{1}/gi.test(navigator.userAgent)) {
			window.addEventListener("blur", () => {
				let currentPosition, timer;
				const speed = 1; //页面滚动距离
				timer = setInterval(() => {
					currentPosition =
						document.documentElement.scrollTop || document.body.scrollTop;
					currentPosition += speed; //speed变量
					window.scrollTo(0, currentPosition); //页面向下滚动
					clearInterval(timer);
				}, 300);
			}, true);
		}
	</script>
</body>

</html>
