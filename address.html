<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/index.css" />
	<title>收货地址</title>
	<style>
		
	</style>
</head>

<body>
	<div class="nav-bar">
		<img src="./images/back.png" alt="" class="back">
		收货地址
	</div>
	<div class="address-content-box">
		<div class="item">
			<div class="infoBox">
				<div class="name">
					张三 <span>13525652123</span>
				</div>
				<div class="address">
					武汉市关山大道武大园二路关山大道
				</div>
			</div>
			<div class="options">
				<button>编辑</button>
				<button class="delete show">删除</button>
			</div>
		</div>
		<div class="item">
			<div class="infoBox">
				<div class="name">
					张三 <span>13525652123</span>
				</div>
				<div class="address">
					武汉市关山大道武大园二路关山大道
				</div>
			</div>
			<div class="options">
				<button>编辑</button>
				<button class="delete show">删除</button>
			</div>
		</div>
	</div>

	<div id="choiceWindow">
		<div class="inputBox">
			<div class="left">
				联系人
			</div>
			<input type="text" name="" id="" placeholder="请输入联系人姓名">
		</div>
		<div class="inputBox">
			<div class="left">
				联系电话
			</div>
			<input type="text" name="" id="" placeholder="请输入联系人电话">
		</div>
		<div class="inputBox" style="border: none">
			<div class="left">
				详细地址
			</div>
			<input type="text" name="" id="" placeholder="请输入详细地址">
		</div>
		<div class="btnBox">
			<button class="hide">
				确认
			</button>
		</div>

	</div>
	<div id="backGround" class="hide"></div>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script>
		//删除点击
		$(function () {
			$(".show").click(function () {
				$("#choiceWindow").slideDown(200);
				$("#backGround").toggle();
			});
			$(".hide").click(function () {
				$("#choiceWindow").slideUp(200);
				$("#backGround").toggle();
			});
			$(".options").on("touchstart", function (e) {
				startX = e.originalEvent.changedTouches[0].pageX,
				startY = e.originalEvent.changedTouches[0].pageY;
			});
			$(".options").on("touchmove", function (e) {
				e.preventDefault();
				moveEndX = e.originalEvent.changedTouches[0].pageX,
					moveEndY = e.originalEvent.changedTouches[0].pageY,
					X = moveEndX - startX,
					Y = moveEndY - startY;
				if (X > 50) {
					$(this).find(".delete").hide()
				} else if (X < 50) {
					$(this).find(".delete").show()
				}
			});
		})
	</script>
</body>

</html>
